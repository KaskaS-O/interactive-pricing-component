<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

  <header class="header">
    <h1 class="header__title">Simple, traffic-based pricing</h1>
    <p class="header__txt">Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <div class="offer">
    <div class="offer__pricing pricing">
      <h2 class="pricing__amount">Pageviews</h2>
      <div class="pricing__slider"></div>
      <span class="pricing__price">$</span>
      <span class="pricing__period">/month</span>
      <div class="pricing__switcher">
        <span class="pricing__txt txt">Monthly Billing</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <span class="pricing__txt txt">Yearly Billing</span>
        <div class="pricing__discount">
          <span class="pricing__txt txt txt--discount">-25%</span>
        </div>
      </div>
    </div>

    <div class="offer__description description">
      <ul class="description__list">
        <li class="description__item"><img src="./images/icon-check.svg" alt="" class="description__icon">Unlimited websites</li>
        <li class="description__item"><img src="./images/icon-check.svg" alt="" class="description__icon">100% data ownership</li>
        <li class="description__item"><img src="./images/icon-check.svg" alt="" class="description__icon">Email reports</li>
      </ul>
      <button class="description__btn">Start my trial</button>
    </div>
    
  </div>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">CodingDuck</a>.
    </div>
  </footer>
  
  <script src="./main.js"></script>
</body>
</html>
